app-id: org.opennumismat.OpenNumismat
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: open-numismat
rename-icon: open-numismat
rename-desktop-file: open-numismat.desktop
rename-appdata-file: open-numismat.appdata.xml
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '5.15-21.08'
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=host
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=TMPDIR=/var/tmp
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - python3-requirements.json
  - name: opennumismat
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
      - install -Dm644 open-numismat.desktop /app/share/applications/open-numismat.desktop
      - install -Dm644 open-numismat.svg /app/share/icons/hicolor/scalable/apps/open-numismat.svg
      - install -Dm644 open-numismat.appdata.xml /app/share/appdata/open-numismat.appdata.xml
    sources:
      - type: git
        url: https://github.com/OpenNumismat/open-numismat.git
        tag: 1.8.15.2
        commit: 73760bd5bef683f31549bc7caa40979ed4183cda
        x-checker-data:
          type: json
          url: https://api.github.com/repos/OpenNumismat/open-numismat/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

